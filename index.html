<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 암호화 및 서버 저장 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>텍스트 암호화 및 서버 저장</h1>

        <div class="section">
            <h2>텍스트 암호화 및 서버 저장</h2>
            <p>
                <label for="plainText">평문 텍스트:</label>
                <textarea id="plainText" rows="5" placeholder="암호화할 텍스트를 입력하세요."></textarea>
            </p>
            <p>
                <label for="identifierName">식별 이름 (영문/숫자, 중복 불가):</label>
                <input type="text" id="identifierName" placeholder="데이터를 식별할 고유 이름 (예: mysecretnote)">
            </p>
            <p>
                <label for="encryptPassword">비밀번호 (Passphrase):</label>
                <input type="password" id="encryptPassword" placeholder="암호화에 사용할 비밀번호를 입력하세요.">
            </p>
            <button id="encryptBtn">암호화 및 서버 저장</button>
            <p class="message" id="encryptMessage"></p>
            <p>
                <label for="encryptedTextOutput">암호화된 텍스트:</label>
                <textarea id="encryptedTextOutput" rows="5" readonly></textarea>
            </p>
            <button id="copyEncryptedText">암호화된 텍스트 복사</button>
        </div>

        <div class="section">
            <h2>텍스트 불러오기 및 복호화</h2>
            <p>
                <label for="retrieveIdentifier">불러올 식별 이름:</label>
                <input type="text" id="retrieveIdentifier" placeholder="불러올 데이터의 식별 이름 입력">
                <button id="retrieveBtn">암호화된 텍스트 불러오기</button>
            </p>
            <p>
                <label for="decryptText">암호화된 텍스트 (불러오거나 직접 입력):</label>
                <textarea id="decryptText" rows="5" placeholder="복호화할 암호화된 텍스트를 입력하거나 불러오세요."></textarea>
            </p>
            <p>
                <label for="decryptPassword">비밀번호 (Passphrase):</label>
                <input type="password" id="decryptPassword" placeholder="복호화에 사용할 비밀번호를 입력하세요.">
            </p>
            <button id="decryptBtn">복호화</button>
            <p class="message" id="decryptMessage"></p>
            <p>
                <label for="decryptedTextOutput">복호화된 텍스트:</label>
                <textarea id="decryptedTextOutput" rows="5" readonly></textarea>
            </p>
            <button id="copyDecryptedText">복호화된 텍스트 복사</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
