<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 암호화 저장 서비스</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>텍스트 암호화 및 서버 저장</h1>
    <div class="section">
      <h2>암호화 및 저장</h2>
      <label for="plainText">평문:</label>
      <textarea id="plainText"></textarea>
      <label for="identifierName">식별자 (영문/숫자):</label>
      <input type="text" id="identifierName" />
      <label for="encryptPassword">비밀번호:</label>
      <input type="password" id="encryptPassword" />
      <button id="encryptBtn">암호화 및 서버 저장</button>
      <p class="message" id="encryptMessage"></p>
      <label for="encryptedTextOutput">암호문:</label>
      <textarea id="encryptedTextOutput" readonly></textarea>
      <button id="copyEncryptedText">복사</button>
    </div>

    <div class="section">
      <h2>불러오기 및 복호화</h2>
      <label for="retrieveIdentifier">불러올 식별자:</label>
      <input type="text" id="retrieveIdentifier" />
      <button id="retrieveBtn">불러오기</button>
      <label for="decryptText">암호문:</label>
      <textarea id="decryptText"></textarea>
      <label for="decryptPassword">비밀번호:</label>
      <input type="password" id="decryptPassword" />
      <button id="decryptBtn">복호화</button>
      <p class="message" id="decryptMessage"></p>
      <label for="decryptedTextOutput">복호화 결과:</label>
      <textarea id="decryptedTextOutput" readonly></textarea>
      <button id="copyDecryptedText">복사</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
